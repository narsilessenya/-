              <h2><a href="#">骑行游记 | 包头 | 五当召</a></h2>

              <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp下午一点，终于望见了远处宏伟的白色建筑群，五当召，（中学时代曾经随同学来过）在阔别20多年后，再一次来了。古老而神圣的喇嘛庙依然焕发着辉煌与风采，而自己却已从少年步入了不惑。没有了当初的懵懂与好奇，更觉得历经沧桑后的感怀。登上东边的山坡，在一片苍松翠柏的掩映中，终于明白那些拉漂的骑友因何而远行。染目处尽是凝重与恢宏，自己也被涤荡如沐。心中不禁翻涌出那句“天地不仁，以万物为诌狗。”有什么能纵横于天地宇宙间而永存呢？唯有这一刻，心灵是平静而悠长的。</p>
