              <h2><a href="#">古建筑摄影 | 浙江 | 乌镇</a></h2>

              <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  乌镇不大但很有江南水乡的特点，悠久的历史文化积淀让这个小镇蜚声八方。来到乌镇东栅景区，人山人海的游客将古老的小镇拥挤的不成样子，可还是被它那异于北方城镇的水乡风格所倾心。随着人流穿梭于古老的街巷中来不及细细体会，却感觉到了生活的奔忙如过眼云烟。尤其是这次随团出游，导游一声高喊就连忙咔嚓几下走了，甚至于连去的是哪里都没看清楚，只能留待回来看片子参照度娘再次神游了。</p>
            </article>
